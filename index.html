<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>order a hover-board</title>

<!-- Bootstrap and Custom Styles -->

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body ng-app="orderApp" ng-controller="MainController as vm">

    <div class="container col-md-4 col-md-offset-4" id="mainContainer">

        <form novalidate>
            <img id="hoverBoard" ng-src="images/hoverboard.jpg" alt="Hover Board" />
            <h1 id="heading">Now, for your info</h1>
            <formly-form model="vm.rental" fields="vm.rentalFields" form="vm.rentalForm">
                <button type="submit" class="btn btn-success" ng-disabled="vm.rentalForm.$invalid">Submit</button>
            </formly-form>

        </form>

    </div>  

</body>

    <!-- App Dependencies -->

    <script src="node_modules/api-check/dist/api-check.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-formly/dist/formly.js"></script>
    <script src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

    <!-- App Scripts -->

    <script src="app.js"></script>
    <script src="scripts/MainController.js"></script>
    <script src="scripts/province.js"></script>

</html>
